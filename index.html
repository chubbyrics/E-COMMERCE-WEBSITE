<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechMart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <p class="center-text"><strong>TechMart</strong></p>
        <p class="sub-text">Empowering Your Digital World</p>
    </header>

    <main>
        <!-- Product Listing Section -->
        <div id="products" class="product-container"></div>

        <!-- Shopping Cart Section -->
        <h1 class="center-text">Shopping Cart</h1>
        <div id="cart" class="cart">
            <p>No items in cart.</p>
        </div>
        <p class="total-text">Total: $<span id="total">0.00</span></p>
        <button id="payButton" class="pay-button">Pay Now
            <img src="assets/delivery_van.png" alt="Delivery Van" id="deliveryVan" class="van">
        </button>
        <div id="toast" class="toast"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
